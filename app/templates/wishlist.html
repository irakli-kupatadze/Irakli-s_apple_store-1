{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Your Wishlist</h2>

<div class="row">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.product.name }}</h5>
        <p class="card-text">{{ item.product.description }}</p>
        <p class="card-text"><strong>Price: ${{ item.product.price }}</strong></p>

        
        <a href="{{ url_for('main.remove_from_wishlist', item_id=item.id) }}"
           class="btn btn-sm btn-outline-danger">
          ‚ùå Remove
        </a>
      </div>
    </div>
  </div>
  {% else %}
    <p class="text-center">Your wishlist is currently empty.</p>
  {% endfor %}
</div>
{% endblock %}
